<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile Skeleton</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "styles/reset.css" type = "text/css" media = "all">
        <link rel = "stylesheet" href = "styles/style.css" type = "text/css" media = "all">        
    </head>
    <body>
      <div class="device-container flex">
        <div class="device-look">
          <header class="flex">
            <a class="logo-container flex" href="#">
                <span class="logo">Welcome</span>
            </a>           
            <nav class="menu-button">
                <a class="menu-anchor flex" href="#">
                    <img src="images/menu.png" width="20" height="20" alt="Menu" title="Menu">
                </a>                
              </nav>
          </header>
          <section class="headline flex">
            <h1 class="title">Hey there. I'm Jesús</h1>
            <h2 class="title subtitle">I'm a software developer</h2>
            <p class="supporting-text"> I can help you build a product, feature or website. 
                Look through some of my work and experience! If you like what you see and have a project you need coded, 
                don’t hestiate to contact me.</p>
            <ul class="social-media-icons flex">
              <li><a href="#"><img src="images/twitter.png" width="20" height="20" alt="Twitter" title="Twitter"></a></li>
              <li><a href="#"><img src="images/linkedin.png" width="20" height="20" alt="Linked in" title="Linked in"></a></li>
              <li><a href="#"><img src="images/medium.png" width="20" height="16" alt="Medium" title="Medium"></a></li>
              <li><a href="#"><img src="images/github.png" width="18" height="20" alt="Github" title="Github"></a></li>
              <li><a href="#"><img src="images/angellist.png" width="15" height="20" alt="Angellist" title="Angellist"></a></li>
            </ul>
            <div class="info-button flex" title="Display info">
              <div class="arrow-container flex">
                  <img class="arrow" src="images/arrow.png" width="24" height="24" alt="Display info">
              </div>
            </div>            
          </section>
        </div>
      </div>                          
    </body>
</html>
